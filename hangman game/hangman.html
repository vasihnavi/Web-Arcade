<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>HANGMAN</h1>
    <div id="options-container"></div>
    <div id="letter-container" class="letter-container hide"></div>
    <div id="user-input-section"></div>
    <canvas id="canvas"></canvas>
    <div id="new-game-container" class="new-game-popup hide">
      <div id="result-text"></div>
      <button id="new-game-button">New Game</button>
      <a id="exit-game-link" href="http://127.0.0.1:5502/3games%20page/gamepage.html">
        <button id="exit-game-button">Exit</button>
      </a>
    </div>
  </div>
  <button id="sound-button" class="sound-button"><i id="sound-icon" class="fas fa-volume-up"></i></button>
  <audio id="background-music" src="hangman-music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
